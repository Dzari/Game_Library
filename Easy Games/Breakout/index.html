<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Breakout!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  </head>
  <body>
    <div class="game">
      <div class="game__container">
        <div class="game__paddle"></div>
        <div class="game__ball"></div>
      </div>
      <div class="game__info">
        <h1 class="game__title">Breakout!</h1>
        <button class="game__start-btn">Start Game</button>
      </div>
    </div>
    <audio
      id="background-music"
      src="./sounds/background_song.mp3"
      loop
      autoplay
    ></audio>
    <audio id="ball-bounce" src="./sounds/ball_bounce.mp3"></audio>
    <audio id="break-brick" src="./sounds/break_brick.mp3"></audio>
    <audio id="wall-bounce" src="./sounds/wall_bounce.mp3"></audio>
    <script src="main.js"></script>
  </body>
</html>
